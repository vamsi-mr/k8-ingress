apiVersion: apps/v1
kind: Deployment
metadata:
  name: app2
  labels:
    purpose: k8-ingress
    project: roboshop
    app: app2
spec:
  replicas: 2
  selector:
    matchLabels:
      purpose: k8-ingress
      project: roboshop
      app: app2
  ## Pod definition
  template:
    metadata:
      labels:
        purpose: k8-ingress
        project: roboshop
        app: app2
    spec:
      containers:
      - name: app2
        image: mohanvamsi011/app2:v1

---
apiVersion: v1
kind: Service
metadata:
  name: app2
  labels:
    purpose: k8-ingress
    project: roboshop
    app: app2
spec:
  selector:
    purpose: k8-ingress
    project: roboshop
    app: app2
  ports:
  - protocol: TCP
    port: 80
    targetPort: 80

---
apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: app2
  annotations:
    alb.ingress.kubernetes.io/listen-ports: '[{"HTTPS":443}]'
    alb.ingress.kubernetes.io/ssl-redirect: "443"
    alb.ingress.kubernetes.io/certificate-arn: arn:aws:acm:us-east-1:025523569021:certificate/93dca4c1-0593-4dea-8f55-8faef9540234
    alb.ingress.kubernetes.io/scheme: internet-facing
    alb.ingress.kubernetes.io/target-type: ip
    alb.ingress.kubernetes.io/group.name: ravada-lb
spec:
  ingressClassName: alb
  rules:
  - host: "app2.ravada.site"
    http:
      paths:
      - pathType: Prefix
        path: "/"
        backend:
          service:
            name: app2
            port:
              number: 80  ## app2 service port
